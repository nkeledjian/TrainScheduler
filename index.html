<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <!-- CSS ––––––––––––––––––––––-––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
    
<body>
  <div class="container">
    <div class="row background">
        <div class="u-full-width" id="showTime">Time: <span id="currentTime"></span></div>
        <table class="u-full-width" id="train-table">
            <thead>
              <div id="schedule-label">
                <h3>Train Schedule</h3>
              </div>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>First Train Time(HH:mm - military time)</th>
                <th>Frequency(min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <!-- newTrain entries and minutes away rendered in tbody -->
            <tbody>
            </tbody>
        </table>
    </div>
    <!-- Begin Info Timesheet for trains -->
    <form class="background">
      <div class="row">
        <div class="twelve columns">
          <h3>Add a Train</h3>
        </div>
        <div class="twelve columns top-border">
          <label for="inputTrainName">Train Name</label>
          <input class="u-full-width" type="train"  id="inputTrainName">
        </div>
        <div class="twelve columns">
            <label for="inputDest">Destination</label>
            <input class="u-full-width" type="destination" id="inputDest">
        </div>
        <div class="twelve columns">
            <label for="inputNextArriv">First Train Time (HH:mm - military time)</label>
            <input class="u-full-width" type="first time" id="inputFirstTime">
        </div>
        <div class="twelve columns">
            <label for="inputFreq">Frequency(min)</label>
            <input class="u-full-width" type="frequency" id="inputFreq">
        </div>
        <input class="button-primary" type="submit" id="add-train-btn">
      </div>
      
    </form>
      
      <!-- SKELETON: Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->
      <!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
