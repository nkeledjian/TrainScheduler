<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <title>Train Scheduler</title>
        <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    
        <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
            <form>
                    <div class="row">
                      <div class="six columns">
                        <label for="inputTrainName">Train Name</label>
                        <input class="u-full-width" type="train"  id="inputTrainName">
                      </div>
                      <div class="six columns">
                          <label for="inputDest">Destination</label>
                          <input class="u-full-width" type="destination" id="inputDest">
                      </div>
                      <div class="six columns">
                          <label for="inputFreq">Frequency</label>
                          <input class="u-full-width" type="frequency" id="inputFreq">
                      </div>
                      <div class="six columns">
                          <label for="inputNextArriv">Next Arrival</label>
                          <input class="u-full-width" type="next arrival" id="inputNextArriv">
                      </div>
                      <div class="six columns">
                          <label for="inputMinAway">Minutes Away</label>
                          <input class="u-full-width" type="minutes away" id="inputMinAway">
                      </div>
                    </div>
                    <input class="button-primary" type="submit" id="add-train" value="Submit">
                  </form>
                  
                  <!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->
                  
                  <!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->
    </div>
</head>

</body>
</html>
