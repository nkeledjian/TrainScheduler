<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <!-- CSS (WITH SKELETON BOILERPLATE)-––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
    
<body>
  <div class="container">
    <!-- <div class="row u-full-width" id="showTime">
        <div class="twelve columns">
          <div><span id="currentTime"></span></div>
        </div>
    </div> -->
    <!-- <div class="container"> -->
      <div class="row">
          <div class="twelve columns">
            <div class="clock">
              <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
              </div>
            </div>
          </div>
      </div>
    <!-- </div> -->

    <div class="row">
        <div class="twelve columns u-full-width" id="showTime">
          <h3>Train Schedule</h3>
        </div>
    </div>
    <div class="row background clearfix fadeFX">
        <div class="twelve columns">
          <table class="u-full-width" id="train-table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>First Train Time</th>
                  <th>Frequency(min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <!-- newTrain entries rendered in tbody below -->
              <tbody>
              </tbody>
          </table>
        </div>
    </div>
    <!-- Begin Info Timesheet for trains -->
    <div class="row background">
      <div class="twelve columns">
        <form>
          <div class="twelve columns">
            <h3>Add a Train</h3>
          </div>
          <div class="twelve columns top-border">
            <label for="inputTrainName">Train Name</label>
            <input class="u-full-width" type="train"  id="inputTrainName">
          </div>
          <div class="twelve columns">
              <label for="inputDest">Destination</label>
              <input class="u-full-width" type="destination" id="inputDest">
          </div>
          <div class="twelve columns">
              <label for="inputNextArriv">Arrival Time (use military [HH:MM])</label>
              <input class="u-full-width" type="first time" id="inputFirstTime">
          </div>
          <div class="twelve columns">
              <label for="inputFreq">Frequency(min)</label>
              <input class="u-full-width" type="frequency" id="inputFreq">
          </div>
            <input class="button-primary" type="submit" id="add-train-btn">
        </form>
      </div>
    </div>  
      <!-- SKELETON: Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->
      <!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script>
      const secondHand = document.querySelector('.second-hand');
      const minsHand = document.querySelector('.min-hand');
      const hourHand = document.querySelector('.hour-hand');

      function setDate() {
        const now = new Date();

        const seconds = now.getSeconds();
        const secondsDegrees = ((seconds / 60) * 360) + 90;
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
        console.log(seconds);

        const mins = now.getMinutes();
        const minsDegrees = ((mins / 60) * 360) + 90;
        minsHand.style.transform = `rotate(${minsDegrees}deg)`;

        const hour = now.getMinutes();
        const hourDegrees = ((mins / 12) * 360) + 90;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
      }

      setInterval(setDate, 1000);
    </script>
</body>
</html>
